version: '3.8'

services:
  # Frontend - Nginx serving React SPA
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-}
    container_name: within-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - within-network

  # Backend - Node.js Express API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: within-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost/api/auth/google/callback}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - SESSION_EXPIRY_HOURS=${SESSION_EXPIRY_HOURS:-168}
    volumes:
      - sqlite-data:/app/data
      - uploads-data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - within-network

networks:
  within-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
  uploads-data:
    driver: local
